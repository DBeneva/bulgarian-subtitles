<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Subtitle Editor</title>
</head>

<body>
    <header>
        <h1>Субтитри за тайминг</h1>
        <button id="load-btn">Зареди субтитри</button>
        <button id="remove-title" disabled>Изтрий заглавие</button>
    </header>
    <div class="subtitle-editor-wrapper">
        <textarea name="subtitle-editor" id="subtitle-editor" class="subtitle-editor" cols="50" rows="35"></textarea>
    </div>
    <button id="add-timing">Добави тайминг</button>
    <script src="editSubtitles.js"></script>
</body>

</html>
