<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./download.png">
    <title>Subtitle Editor</title>
</head>

<body>
    <header>
        <h1>Субтитри за тайминг</h1>
        <button id="load-btn">Зареди сценарий</button>
        <button id="prepare-subs-btn" disabled>Подготви субтитри</button>
        <button id="remove-title-btn">Изтрий заглавие</button>
        <button id="save-btn">Запиши</button>
        <button id="clean-up-btn" disabled>Изчисти</button>
    </header>
    <textarea name="subtitle-editor" id="subtitle-editor" class="subtitle-editor" cols="100" rows="35"
        placeholder="Добави сценарий тук"></textarea>
    <button id="add-timing" disabled>Добави тайминг</button>
    <script src="editSubtitles.js"></script>
</body>

</html>
